name: Build PDF index and pages
permissions:
  contents: write
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Make generator executable
        run: chmod +x ./.github/scripts/generate_pages.sh

      - name: Generate index and per-file pages
        run: ./.github/scripts/generate_pages.sh

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pdfs/index.html || true
          git add */index.html || true
          git commit -m "Auto-generate PDF index and pages" || echo "no changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main

